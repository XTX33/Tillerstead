<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Under Construction | Tillerstead LLC</title>
  <meta name="description" content="Tillerstead LLC website is currently under construction. We'll be back soon with an improved experience.">
  <link rel="stylesheet" href="src/styles/tokens.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-sans, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif);
      background: var(--color-bg, #0a1628);
      color: var(--color-text, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .construction-container {
      max-width: 600px;
      text-align: center;
      padding: 2rem;
    }

    .logo {
      font-size: 3rem;
      font-weight: bold;
      color: var(--color-primary, #1ac87a);
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2rem;
      color: var(--color-heading, #ffffff);
      margin-bottom: 1rem;
      line-height: 1.3;
    }

    p {
      font-size: 1.125rem;
      color: var(--color-text-muted, #e2e8f0);
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .contact-info {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid var(--color-border, rgba(148, 163, 184, 0.22));
    }

    .contact-info p {
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    .accent {
      color: var(--color-accent, #d8b25a);
    }

    @media (max-width: 640px) {
      .logo {
        font-size: 2rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="construction-container">
    <div class="logo">üèóÔ∏è Tillerstead</div>
    <h1>Website Under Construction</h1>
    <p>
      We're currently updating our website to serve you better. 
      Our services continue uninterrupted, and we'll be back online soon.
    </p>
    <p>
      For immediate assistance, please contact us directly.
    </p>
    <div class="contact-info">
      <p><strong class="accent">Tillerstead LLC</strong></p>
      <p>Property Maintenance & Remodeling</p>
      <p>South Jersey</p>
    </div>
  </div>
</body>
</html>
